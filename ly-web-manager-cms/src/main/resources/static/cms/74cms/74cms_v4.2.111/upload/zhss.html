<script type="text/javascript">
    $(document).ready(function () {
        //发送邮件
        $(".send_email").click(function () {
            var qsDialog = $(this).dialog({
                title: '帐号申诉回执邮件',
                loading: true,
                footer : false
            });
            var param = $(this).attr('parameter');
            var url = "../../../74cms/74cms_v4.2.111/upload/index.php?m=admin&c=ajax&a=appeal_send_email&" + param;
            $.getJSON(url, function (result) {
                qsDialog.setContent(result.data);
            });
        });
        //处理
        $("#ButAudit").click(function () {
            var data = $("form[name=form1]").serialize();
            if(data.length == 0){
                disapperTooltip('remind','请选择申诉记录！');
            } else {
                var qsDialog = $(this).dialog({
                    title: '处理申诉记录',
                    loading: true,
                    footer : false
                });
                var url = "../../../74cms/74cms_v4.2.111/upload/index.php?m=admin&c=ajax&a=appeal_audit";
                $.post(url, data, function (result) {
                    if(result.status == 1){
                        qsDialog.setContent(result.data);
                    } else {
                        qsDialog.hide();
                        disapperTooltip('remind',result.msg);
                    }
                });
            }
        });
        //点击批量删除
        $("#ButDel").click(function () {
            var ids = $("input[name='id[]']:checked");
            if(ids.length == 0){
                disapperTooltip('remind','请选择申诉记录！');
            } else {
                if(confirm('确定删除吗？')){
                    $("form[name=form1]").submit();
                }
            }
        });
    });
</script>
